<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <header class="header">
        <h1 class="title">TODO List Demon App</h1>
        <p>Do it now.</p>
      </header>
      <form id="form">
        <input type="text" id="name" placeholder="Ma`lumot qo'shish" />
        <button id="button">Add Task</button>
      </form>
      <table id="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Kundalik ro'yhat</th>
            <th>Qanchalik bajarilishi</th>
            <th>Tahrirlash</th>
            <th>O'chirish</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>1</td>
            <td>Vazifa qilish</td>
            <td>
              <button class="btn">Qilindi</button>
            </td>
            <td>
              <i class="fa-regular fa-pen-to-square"></i>
            </td>
            <td>
              <i class="fa-regular fa-trash-can"></i>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ozgina Telefon ko'vlash</td>
            <td>
              <button class="btn">Qilinmadi</button>
            </td>
            <td>
              <i class="fa-regular fa-pen-to-square"></i>
            </td>
            <td>
              <i class="fa-regular fa-trash-can"></i>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Bollar bilan ko'rishish</td>
            <td>
              <button class="btn">Qilinmoqda</button>
            </td>
            <td>
              <i class="fa-regular fa-pen-to-square"></i>
            </td>
            <td>
              <i class="fa-regular fa-trash-can"></i>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Darsga borish</td>
            <td>
              <button class="btn">Qilinmadi</button>
            </td>
            <td>
              <i class="fa-regular fa-pen-to-square"></i>
            </td>
            <td>
              <i class="fa-regular fa-trash-can"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="module" src="js/index.js "></script>
  </body>
</html>
